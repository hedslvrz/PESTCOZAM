<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | PESTCOZAM</title>
  <link rel="stylesheet" href="../CSS CODES/Signup.css" />
</head>
<body>
  <!-- Header Bar -->
  <header class="header-bar">
    
    <img src="../Pictures/pest_logo.png" alt="Logo" class="header-logo" />
    <h1 class="header-text">PESTCOZAM</h1>
  </header>

  <!-- Signup Container -->
  <div class="signup-container">
    <div class="left-column">
      <img src="../Pictures/create_pic.jpg" alt="Pest Control Worker" class="pest-image" />
      <div class="tagline">
        Your one way <br> ticket to pest <br> eradication
      </div>
    </div>

    <div class="right-column">
      <h1 class="signup-title">Signup</h1>
      <hr class="title-underline" />

      <form action="#" method="post" class="signup-form">
        <div class="row">
          <div class="input-group">
            <label>Your First Name</label>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="input-group">
            <label>Your Last Name</label>
            <input type="text" placeholder="Enter your name" />
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>Your Email</label>
            <input type="email" placeholder="Enter your email address" />
          </div>
          <div class="input-group">
            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter your mobile number" />
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" />
          </div>
          <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Enter your password" />
          </div>
        </div>

        <div class="bottom-row">
          <p class="login-text">
            Already have an account?
            <a href="../HTML CODES/Login.html">Login here</a>
          </p>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
